<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form id="formulario" onsubmit="return validarFormulario()">
        <label for="nome">Nome:</label>
        <input type="text" id="nome"><br><br>
        
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco"><br><br>
        
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro"><br><br>
        
        <label for="cep">CEP:</label>
        <input type="text" id="cep"><br><br>
        
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade"><br><br>
        
        <label for="estado">Estado:</label>
        <input type="text" id="estado"><br><br>
        
        <label for="telefoneFixo">Telefone Fixo:</label>
        <input type="text" id="telefoneFixo"><br><br>
        
        <label for="celular">Celular:</label>
        <input type="text" id="celular"><br><br>
        
        <label for="rg">RG:</label>
        <input type="text" id="rg"><br><br>
        
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf"><br><br>
        
        <input type="submit" value="Enviar">
    </form>
    
    <script src="validacao.js"></script>
</body>
</html>
